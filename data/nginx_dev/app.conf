server {
    listen 80;
    server_name droux.ru;

    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 365d;
    }

    root /var/tools;
    location / {
        try_files $uri @backend;
    }

    location @backend {
        client_max_body_size 15M;
        proxy_pass http://rocket-server_dev:8000;
    }
}
